<body role="document">
<div id="wxContener">
    <img id="resImg"/>
</div>

<!-- 放置页面末尾 加快页面加载速度-->
<script src="{{ static_url('js/jquery-2.1.1.min.js')}}"></script>
<script src="{{ static_url('js/bootstrap.min.js')}}"></script>

<script>
    //初始化图片
    var imgInit = function () {
        var width = $(window).width();
        var height = $(window).height();
        var stypeStr = "padding:0px;width:" + width + "px;height:" + height + "px";
        $("#resImg").attr("style", stypeStr);
        var imgUrl = "/wxcq/queryImg?type=img&&userName={{ userName }}";
        $("#resImg").attr("src", imgUrl)
    };
    //初始化方法
    $(function () {
        imgInit();
    });
</script>
