<!DOCTYPE html>
<!--[if IE 8]>
<html lang="en" class="ie8 no-js"> <![endif]-->
<!--[if IE 9]>
<html lang="en" class="ie9 no-js"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
<!--<![endif]-->
<!-- BEGIN HEAD -->

<meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
<head>
    <meta charset="utf-8"/>
    <!-- 自定义Title-->
    <title>{% block title %}MicroStone 微石{% end %}</title>
    <!-- 自定义Title-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <!-- BEGIN GLOBAL MANDATORY STYLES -->

    <link href="{{ static_url('assets/global/plugins/font-awesome/css/font-awesome.min.css')}}" rel="stylesheet"
          type="text/css"/>
    <link href="{{ static_url('assets/global/plugins/simple-line-icons/simple-line-icons.min.css')}}" rel="stylesheet"
          type="text/css"/>
    <link href="{{ static_url('assets/global/plugins/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet"
          type="text/css"/>
    <link href="{{ static_url('assets/global/plugins/uniform/css/uniform.default.css')}}" rel="stylesheet"
          type="text/css"/>
    <!-- END GLOBAL MANDATORY STYLES -->
    <!-- BEGIN PAGE LEVEL STYLES -->
    <!--引入自定义样式-->
    {% block pageCSS %}{% end %}
    <!--引入自定义样式-->
    <!-- END PAGE LEVEL SCRIPTS -->
    <!-- BEGIN THEME STYLES -->
    <link href="{{ static_url('assets/global/css/components.css')}}" id="style_components" rel="stylesheet"
          type="text/css"/>
    <link href="{{ static_url('assets/global/css/plugins.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{ static_url('assets/admin/layout/css/layout.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{ static_url('assets/admin/layout/css/themes/darkblue.css')}}" rel="stylesheet" type="text/css"
          id="style_color"/>
    <link href="{{ static_url('assets/admin/layout/css/custom.css')}}" rel="stylesheet" type="text/css"/>
    <!-- END THEME STYLES -->


</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
{% block bodyhtml %}
<body>
{%end%}

<!-- END LOGIN -->
<!-- BEGIN COPYRIGHT -->
<div class="copyright">
    2015 &copy; MicroStone.
</div>
<!-- END COPYRIGHT -->
<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
<!-- BEGIN CORE PLUGINS -->
<!--[if lt IE 9]>
<script src="{{ static_url('assets/global/plugins/respond.min.js')}}"></script>
<script src="{{ static_url('assets/global/plugins/excanvas.min.js')}}"></script>
<![endif]-->
<script src="{{ static_url('assets/global/plugins/jquery.min.js')}}" type="text/javascript"></script>
<script src="{{ static_url('assets/global/plugins/jquery-migrate.min.js')}}" type="text/javascript"></script>
<script src="{{ static_url('assets/global/plugins/bootstrap/js/bootstrap.min.js')}}" type="text/javascript"></script>
<script src="{{ static_url('assets/global/plugins/jquery.blockui.min.js')}}" type="text/javascript"></script>
<script src="{{ static_url('assets/global/plugins/uniform/jquery.uniform.min.js')}}" type="text/javascript"></script>
<script src="{{ static_url('assets/global/plugins/jquery.cokie.min.js')}}" type="text/javascript"></script>
<!-- END CORE PLUGINS -->

{% block pageJS %}
<script src="{{ static_url('assets/global/scripts/metronic.js')}}" type="text/javascript"></script>
<script src="{{ static_url('assets/admin/layout/scripts/layout.js')}}" type="text/javascript"></script>
<script src="{{ static_url('assets/admin/layout/scripts/demo.js')}}" type="text/javascript"></script>
{%end%}
<script>
    jQuery(document).ready(function () {
        Metronic.init(); // init metronic core components
        Layout.init(); // init current layout
        {%
            block;
            initJs %
        }
        {%
            end %
        }
    });

</script>
<!-- END JAVASCRIPTS -->
<script>
    {%
        block;
        bodyJs %
    }
    {%
        end %
    }
</script>
</body>

<!-- END BODY -->
